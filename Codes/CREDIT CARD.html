<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Details</title>
    <link rel="stylesheet" href="CREDIT CARD.css">
    <script src="THANKYOU.js"></script>
</head>

<body>

<div class="credit">

        <form name="creditcard" method="POST" onsubmit="return thankyou()" action="THANKYOU.html">

            <img src="IMAGES/visa.png" width=100px height=100px id="img1">
            <img src="IMAGES/paypal.png" width=100px height=100px id="img2">

            <p>CARD NUMBER</p>
            <input type="number" name="cardnumber" placeholder="Enter Card Number" required>

            <p>ACCOUNT HOLDER NAME</p>
            <input type="text" name="accholdername" placeholder="Enter Account Holder Name" required>

            <p>CVV NUMBER</p>
            <input type="number" name="cvv" placeholder="Enter CVV Number" required>

            <p>EXPIRY DATE</p>
            <input type="date" name="expdate" placeholder="Enter Card Expiry Date" required>

            <br><br>
            
           <button onclick="window.location.href='PRODUCTS.html'">CANCEL</button>
           <input type="submit" name="" value="PAY">
        </form>

</div>

</body>

</html>
